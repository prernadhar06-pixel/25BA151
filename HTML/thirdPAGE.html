<!DOCTYPE html>
<html>
    <head>
        <title>HTML TEXT FORMATTING AND SPECIAL SYMBOLS</title>
        </head>
        <body>
            <!--html formatting elements-->
            <p>
                <b>Lorem</b> ipsum dolor sit, <i>amet consectetur</i>. <em>Incidunt, cum.</em> Vitae <ins>quidem</ins> vero omnis <strong>quisquam</strong> sunt tempore blanditiis mollitia nemo. </p>
                <p><small> This text is small </small></p>
                <p><big> This text is big </big></p>
                <p><mark> This text is marked </mark></p>
                <p><tt>This text is teletype</tt></p>
                <p><del> This is a deleted text</del>
                <p>5<sup>2</sup>=25</p>
                <p>H<sub>2</sub>O</p> 
                <!--special symbols--> 
                <pre>&copy;
&trade;
&reg;
&dollar;
&#8377;</pre>                      
        </body>
</html>
