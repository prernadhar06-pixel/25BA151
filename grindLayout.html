<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding: 0;
        }

        html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main{
            display: grid;
            /*grid-template-columns: repeat(5,1fr);*/
            /*grid-template-rows: auto 200px auto 320px, 40px;*/
            grid-template-rows: 100px 50px 300px 120px 80px;
            gap: 10px;
        }
        .box{
            background-color: palevioletred;
            /*height: 200px;*/
        }
        .section{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        /*#left #right{
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }
        #left{
            display: grid;
            grid-template-rows: auto auto;
            gap: 10px;
        }*/
        #right{
            background-color: greenyellow;
        }
        #left{
            background-color: pink;
            display: grid;
            grid-template-rows: 80px auto;
            gap: 10px;
        }
        article{
            background-color: lightblue;
        }

        aside{
            background-color:aquamarine;
        }

    </style>
</head>
<body>
    <main>
        <div class="box"><h2> Header</h2></div>
        <div class="box"><h2>Nav</h2></div>
        <div class="section">
            <div id="left">
                <article><h2>article</h2></article>
                <aside><h2>aside</h2></aside>
                </div>
            <div id="right"><h2>right</h2></div>
            
        </div>
        <div class="box"><h2>Article</h2></div>
        <div class="box"><h2>Footer</h2></div>
    </main>
</body>

</html>
