<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:Display</title>
    <style>
        html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 900px;
            height: 700px;
            background-color: skyblue ;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            /* align-content:space-between; */
            /* align-content: baseline; */
            align-items: center;
        }
        .box{
            /* width: 200px; */
            flex-grow: 2;
            height: 200px;
            background-color:yellowgreen;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <main>
        <!-- div.box*8 -->
         <div class="box">1</div>
         <div class="box">2</div>
         <div class="box">3</div>
         <div class="box">4</div>
         <div class="box">5</div>
         <div class="box">6</div>
         <div class="box">7</div>
         <div class="box">8</div>
    </main>
    
</body>
</html>
